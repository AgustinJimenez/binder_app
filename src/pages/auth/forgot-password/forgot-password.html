
<ion-header>
    <custom-navbar titulo=""></custom-navbar>
</ion-header>


<ion-content center text-center>
    <form [formGroup]="form" (ngSubmit)="verify_form()">
        <ion-grid style="margin-top: 13rem;">
            <ion-row>
                <ion-col col-12>
                    <p no-padding no-margin class="custom-font-size">Te ayudaremos a recuperar tu cuenta</p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-1 padding>
                    <br><br>
                    <ion-icon name="mail" style="font-size: 2.5rem!important;"></ion-icon>
                </ion-col>
                <ion-col col-10>
                    <ion-item>
                        <ion-label color="primary" class="custom-font-size" stacked>Ingresa tu correo electrónico:</ion-label>
                        <ion-input type="email" formControlName="email" class="custom-font-size" placeholder="Correo electrónico"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>

            <ion-row padding>
                <button ion-button full type="submit" [disabled]="!form.valid">Aceptar</button>
            </ion-row>

        </ion-grid>
    </form>
</ion-content>
