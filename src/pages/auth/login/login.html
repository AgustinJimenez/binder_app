<ion-content padding class="fondo">

    <div text-center>
      <img text-center src="{{ login_colegio_img_url }}" width="150px" height="150px">
    </div>
    
  <ion-card>
    <ion-grid style="padding:16px">


        <form [formGroup]="login_form" (ngSubmit)="login_form_submited()">

            <ion-row>
                <ion-item class="linea">
                  <ion-input #emailInput placeholder="E-mail" required formControlName="email" [attr.maxlength]="60">

                  </ion-input>
                  <ion-icon name="ios-mail-outline" color="grey-light" item-end></ion-icon>

                </ion-item>

            </ion-row>

            <ion-row>
              <ion-item class="linea">
                <ion-input type="password" required placeholder="Contraseña" formControlName="password" [attr.maxlength]="60"></ion-input>
                <ion-icon name="ios-lock-outline" color="grey-light" item-end></ion-icon>
              </ion-item>
            </ion-row>
            <ion-row>
              <ion-col col-6></ion-col>
              <ion-col col-6 style="text-align:right;margin-top:6px">
                  <a (click)="olvide_password_was_clicked()" class="enlace-olvide">Olvidé mi contraseña</a>
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-12 style="margin-top:16px">
                  <!-- <button ion-button full round class="boton-login" type="submit" [disabled]="!login_form.valid">Iniciar sesión</button> -->
                  <button ion-button full class="boton-login" type="submit">Ingresar</button>
                </ion-col>
            </ion-row>
          </form>


        <ion-row style="margin-top:48px">
            <ion-col col-12 style="text-align:center">
                <a class="enlace-crear1"(click)="registrarse_was_clicked()">No tenés una cuenta? <span class="enlace-crear2" >Crear una ahora</span></a>
            </ion-col>
        </ion-row>


    </ion-grid>
  </ion-card>

  <ion-row>
    <ion-col col-12 style="text-align:center">
    <a class="enlace-volver"(click)="go_to_seleccion_colegio()">
      <ion-icon name="ios-arrow-round-back-outline" color="primary" item-start></ion-icon>
      Volver a selección de colegio
    </a>
    </ion-col>
  </ion-row>

</ion-content>
